matrix:
  include:
  - stage:
    name: "C base"
    language: c
    compiler: gcc
    script:
    - mkdir development/lib development/obj
    - make -C development
    - mkdir GuruxDLMSClientExample/obj GuruxDLMSClientExample/bin
    - make -C GuruxDLMSClientExample
    - mkdir GuruxDLMSServerExample/obj GuruxDLMSServerExample/bin
    - make -C GuruxDLMSCServerExample
    - mkdir GuruxDLMSSimpleServerExample/obj GuruxDLMSSimpleServerExample/bin
    - make -C GuruxDLMSSimpleServerExample
  - name: "Client Example on Arduino Mega"
    language: python
    python: 2.7
    sudo: false
    install:
    - pip install -U platformio
    - platformio update
    script: platformio run -d Arduino_IDE/client -e mega
  - name: "Client Example on TI's Tiva C Launchpad"
    language: python
    python: 2.7
    sudo: false
    install:
    - pip install -U platformio
    - platformio update
    script: platformio run -d Arduino_IDE/client -e tiva
  - name: "Server Example on Arduino Mega"
    language: python
    python: 2.7
    sudo: false
    install:
    - pip install -U platformio
    - platformio update
    script: platformio run -d Arduino_IDE/server
